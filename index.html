<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水印的神</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">
<link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>水印的神</h1>
    <div class="container">
        <div class="upload-section">
            <h2>1. 上传图片</h2>
            <div id="drop-zone">
                <p>将图片拖到此处，或点击上传</p>
                <input type="file" id="imageLoader" name="imageLoader" accept="image/*" style="display: none;">
            </div>
        </div>
        <div class="watermark-section">
            <h2>2. 选择水印</h2>
            <div id="watermark-options">
                <!-- 水印选项将由JS动态生成 -->
               <div id="custom-watermark-upload" class="watermark-option upload-new" title="上传自定义水印">+</div>
               <input type="file" id="watermarkLoader" accept="image/*" style="display: none;">
            </div>
            <div class="separator">或</div>
            <div class="custom-watermark-section">
               <input type="text" id="customWatermark" placeholder="输入自定义水印文字">
               <div class="option-controls">
                   <div class="fullscreen-option">
                       <input type="checkbox" id="fullscreenWatermark">
                       <label for="fullscreenWatermark">铺满全屏</label>
                   </div>
                    <div class="advanced-option">
                        <input type="checkbox" id="advancedMode">
                        <label for="advancedMode">高级模式</label>
                    </div>
                </div>
                <div id="advanced-controls" style="display: none;">
                    <div class="control-group">
                        <label for="watermarkColor">颜色:</label>
                        <input type="color" id="watermarkColor" value="#ffffff">
                    </div>
                    <div class="control-group">
                        <label for="watermarkOpacity">不透明度:</label>
                        <input type="range" id="watermarkOpacity" min="0" max="1" step="0.1" value="1">
                    </div>
                    <div class="control-group">
                        <label for="watermarkSize">大小比例:</label>
                        <input type="range" id="watermarkSize" min="0.1" max="3" step="0.1" value="1">
                    </div>
                    <div class="control-group">
                        <label for="watermarkSpacing">间隔比例:</label>
                        <input type="range" id="watermarkSpacing" min="1" max="5" step="0.2" value="2">
                    </div>
                    <div class="control-group">
                        <label for="shadowColor">阴影颜色:</label>
                        <input type="color" id="shadowColor" value="#000000">
                    </div>
                    <div class="control-group">
                        <label for="shadowBlur">阴影模糊:</label>
                        <input type="range" id="shadowBlur" min="0" max="50" step="1" value="10">
                    </div>
                    <div class="control-group">
                        <label for="shadowOffsetX">阴影 X 偏移:</label>
                        <input type="range" id="shadowOffsetX" min="-50" max="50" step="1" value="5">
                    </div>
                    <div class="control-group">
                        <label for="shadowOffsetY">阴影 Y 偏移:</label>
                        <input type="range" id="shadowOffsetY" min="-50" max="50" step="1" value="5">
                    </div>
                </div>
           </div>
        </div>
        <div class="canvas-container">
            <canvas id="imageCanvas"></canvas>
            <img id="resultImage" style="display: none;" alt="处理后的图片">
        </div>
        <div class="download-section">
            <button id="downloadBtn" style="display:none;">下载图片</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
